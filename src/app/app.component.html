<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu class="custom_menu" contentId="main-content" type="overlay">
      <ion-content>
        <div>
          <ion-list id="inbox-list">
            <ion-list-header
              style="height: 90px; display: flex; align-items: flex-start"
            >
              <!-- <ion-col class="ion-justify-content-center"> -->
              <a *ngIf="role == '2'">
                <ion-avatar
                  href=""
                  class="ion-justify-content-center"
                  style="
                    padding: 1%;
                    height: 80px;
                    width: 80px;
                    border: 3px solid #000000;
                  "
                >
                  <img [src]="gambar_usahawan" />
                </ion-avatar>
              </a>

              <a *ngIf="role == '1'">
                <!-- <ion-avatar href="" class="ion-justify-content-center"
                  style="padding:1%; height: 90px; width: 90px; border: 3px solid #000000;"> -->
                <img src="assets/img/reds-logo.png" alt="" height="100%" />

                <!-- </ion-avatar> -->
              </a>

              <!-- </ion-col> -->
            </ion-list-header>
            <ion-text color="success"
              ><small
                style="
                  display: flex;
                  justify-content: center;
                  text-align: center;
                "
                >{{ pegawai }}</small
              >
            </ion-text>

            <div *ngIf="role == '2'">
              <ion-menu-toggle auto-hide="false">
                <ion-item
                  *ngFor="let p of appPages; let i = index"
                  routerDirection="root"
                  (click)="openPage(p.url)"
                  lines="none"
                  detail="false"
                  routerLinkActive="selected"
                >
                  <div class="item-content">
                    <img *ngIf="p.title !== 'Home'" src="{{ p.icon }}" alt="" />
                    <img
                      *ngIf="p.title === 'Home'"
                      [src]="p.icon"
                      height="50"
                      width="50"
                      style="margin-left: 10px"
                    />
                    <div
                      style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin-bottom: 0px;
                        color: black;
                        margin-left: 5px;
                        font-size: 12px;
                      "
                    >
                      <span
                        style="margin: 0; padding: 0"
                        *ngIf="p.title === 'Home'"
                        >{{ p.title }}</span
                      >
                    </div>
                  </div>
                </ion-item>

                <ion-item
                  routerDirection="root"
                  lines="none"
                  detail="false"
                  (click)="logout()"
                >
                  <!-- <ion-icon  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
                  <img src="assets/new-iconv2/Log-Keluar.png" alt="" />
                  <!-- <ion-label position="stacked">{{ p.title }}</ion-label> -->
                </ion-item>
              </ion-menu-toggle>
            </div>

            <div *ngIf="role == '1'">
              <ion-menu-toggle auto-hide="false">
                <ion-item
                  *ngFor="let p of appPagesPegawai; let i = index"
                  routerDirection="root"
                  (click)="openPage(p.url)"
                  lines="none"
                  detail="false"
                  routerLinkActive="selected"
                >
                  <!-- <ion-icon  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
                  <img src="{{ p.icon }}" alt="" />
                  <!-- <ion-label position="stacked">{{ p.title }}</ion-label> -->
                </ion-item>

                <ion-item
                  routerDirection="root"
                  lines="none"
                  detail="false"
                  (click)="logout()"
                >
                  <!-- <ion-icon  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
                  <img src="assets/new-iconv2/Log-Keluar.png" alt="" />
                  <!-- <ion-label position="stacked">{{ p.title }}</ion-label> -->
                </ion-item>
              </ion-menu-toggle>
            </div>
          </ion-list>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
