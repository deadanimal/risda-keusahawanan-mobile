<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu class="custom_menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header style="height: 90px; display:flex; align-items:flex-start">
            <!-- <ion-col class="ion-justify-content-center"> -->
            <a href="/profile">
              <ion-avatar href="" class="ion-justify-content-center"
                style="padding:1%; height: 80px; width: 80px; border: 3px solid #ABC128;">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <img src="assets/icon/cam.png" alt="" height="35%" style="position: absolute; bottom: -5px; left:25px">
            </a>
            <!-- </ion-col> -->
          </ion-list-header>
          <!-- <ion-note>hi@ionicframework.com</ion-note> -->

          <div *ngIf="role == '2'">

            <ion-menu-toggle auto-hide="false">
              <ion-item *ngFor="let p of appPages; let i = index" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                routerLinkActive="selected">
                <!-- <ion-icon  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
                <img src="{{ p.icon }}" alt="">
                <!-- <ion-label position="stacked">{{ p.title }}</ion-label> -->
              </ion-item>

              <ion-item routerDirection="root" lines="none" detail="false" (click)="logout()" >
                <!-- <ion-icon  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
                <img src="assets/icon/log-out-button.png" alt="">
                <!-- <ion-label position="stacked">{{ p.title }}</ion-label> -->
              </ion-item>
            </ion-menu-toggle>
          </div>

          <div *ngIf="role == '1'">
            <ion-menu-toggle auto-hide="false" >
              <ion-item *ngFor="let p of appPagesPegawai; let i = index" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                routerLinkActive="selected">
                <!-- <ion-icon  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
                <img src="{{ p.icon }}" alt="">
                <!-- <ion-label position="stacked">{{ p.title }}</ion-label> -->
              </ion-item>

              <ion-item routerDirection="root" lines="none" detail="false" (click)="logout()" >
                <!-- <ion-icon  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
                <img src="assets/icon/log-out-button.png" alt="">
                <!-- <ion-label position="stacked">{{ p.title }}</ion-label> -->
              </ion-item>
            </ion-menu-toggle>
          </div>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
