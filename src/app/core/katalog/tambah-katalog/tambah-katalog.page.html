<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="success" (click)="dismiss()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-text color="success">
        <h1>
          <strong class="ion-text-uppercase">
            TAMBAH KATALOG
          </strong>
        </h1>
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <form [formGroup]="form" (ngSubmit)="logForm()" style="margin: 20px;">
      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>NAMA PRODUK</ion-label>
          <ion-input type="text" formControlName="nama_produk"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>KANDUNGAN PRODUK</ion-label>
          <!-- <ion-input type="date" formControlName="title"></ion-input> -->
          <ion-input type="text" formControlName="kandungan_produk"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>BERAT (kg)</ion-label>
          <ion-input placeholder="0.0" class="ion-text-right" type="number" formControlName="berat_produk">
          </ion-input>
        </ion-col>
        <ion-col class="form-control">
          <ion-label>HARGA JUALAN</ion-label>
          <ion-input type="number" formControlName="harga_produk"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>UNIT PRODUCTION</ion-label>
          <ion-input type="text" formControlName="unit_production" (change)="updateBakiStok()"></ion-input>
        </ion-col>
        <ion-col class="form-control">
          <ion-label>BAKI STOK</ion-label>
          <ion-input type="text" formControlName="baki_stok" value="bakiStok" readonly></ion-input>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>KETERANGAN LAIN</ion-label>
          <!-- <ion-input type="text" formControlName="title"></ion-input> -->
          <ion-textarea rows="5" formControlName="keterangan_produk"></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <!-- <ion-item lines="none" style="border: none;"> -->
          <ion-label position="stacked">STATUS</ion-label>
          <ion-select formControlName="status_katalog">
            <ion-select-option value="pending">Publish</ion-select-option>
            <ion-select-option value="draft">Draft</ion-select-option>
          </ion-select>
          <!-- </ion-item> -->
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label class="ion-text-center" style="padding-bottom: 0px;">GAMBAR</ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control" style="display: flex; justify-content:center">
          <label>
            <div >
              
              <br>
              <img [src]="url" class="border-radius-md" width="80" height="80"
                id="upload-Preview" />
            </div>
            <ion-input type="file" accept="image/*" (change)="onSelectFile($event)" formControlName="gambar_url"   name="gambar_profil" style="display: none"></ion-input>
          </label>

        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <!-- <ion-input type="file" accept="image/*" (change)="onSelectFile($event)" formControlName="gambar_url"   name="gambar_profil" ></ion-input> -->

          <ion-button color="success" expand="block" type="submit" [disabled]="form.invalid">TAMBAH KATALOG</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>


</ion-content>
