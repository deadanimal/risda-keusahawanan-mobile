<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="dashboard()">
        <ion-icon name="chevron-back-outline" style="color: #986522;"></ion-icon>
      </ion-button>
      <ion-text color="warning">
        <h1>
          <strong class="ion-text-uppercase">
            KATALOG
          </strong>
        </h1>
      </ion-text>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="bg-white" style="display: flex; flex-wrap:wrap">
    <ion-grid style="margin:5%; margin-bottom:0px">
      <ion-row style="margin-bottom: 10px;">
        <ion-col>
          <h5 class="bold"> Maklumat</h5>
        </ion-col>
        <ion-col class="ion-text-end">
          <h5 class="bold">Status</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="height: 90%; width:100%; overflow: scroll; display:flex; justify-content:center">

      <ion-grid class="rectangle-279">
        <ion-row *ngFor="let katalog of katalog"
          style="margin-bottom: 10px; background-color: #EDEDED; border-radius: 15px;" (click)="lihatKatalog(katalog)">
          <ion-col>
            <div class=" bold" style="font-family: 'Nunito Sans';">
              <ion-grid style="padding: 0%;">
                <ion-row style="padding: 0%;">
                  <ion-col size="8">
                    <ion-text>
                      <h6 class="bold no-padding" style="text-transform: uppercase;">
                        {{katalog.nama_produk}}
                      </h6>
                    </ion-text>
                    <ion-text color="medium">
                      {{katalog.updated_at | date: 'dd/MM/yyyy'}}
                    </ion-text>
                  </ion-col>
                  <ion-col size="4" style="padding: 0%; display:flex; justify-content:flex-end; align-items:center">
                    <!-- <img *ngIf="katalog.status_katalog == 'pending'" src="assets/icon/pending.png" alt="pending"
                      height="50px">
                    <ion-icon color="danger" name="ellipse-outline"></ion-icon>
                    <img *ngIf="katalog.status_katalog == 'publish'" src="assets/icon/publish-icon.png" alt="publish"
                      height="50px%"> -->
                      <span *ngIf="katalog.status_katalog == 'publish'" class="dot"></span>
                      <span *ngIf="katalog.status_katalog == 'pending'" class="dot2"></span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>
    <!-- <div style="width:100%; height:25%; display:flex; justify-content:flex-end;">
      <div class="ion-padding ion-margin ion-text-center" (click)="tambahKatalog()">
        <img src="/assets/icon/add-item-icon.png" alt="" height="50" width="50">
        <br>

        <ion-text class="bold" color="success">
          <ion-icon name="add"></ion-icon>
          <span style="font-size: 12px; font-weight: 900;"><strong> TAMBAH </strong></span>
        </ion-text>
      </div>

    </div> -->
  </div>

</ion-content>
