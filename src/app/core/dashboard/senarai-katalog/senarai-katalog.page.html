<ion-header>
  <ion-toolbar style="height: 80px;">

    <ion-buttons slot="start">
      <ion-button color="success" (click)="dashboard()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-text color="success">
        <h1>
          <strong class="ion-text-uppercase">
            KATALOG
          </strong>
        </h1>
      </ion-text>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let katalog of katalog" style="display: flex;
        height: 300px;
        flex-wrap: wrap;
        align-content: stretch;">

        <ion-card style="width: 100%; margin: 0px 10px 10px 10px !important" (click)="lihatKatalog(katalog)">
          <img src="{{katalog.gambar_url}}" />
          <ion-card-header style="padding: 20px 0px 0px 5px !important;">
            <ion-card-subtitle>RM {{ katalog.harga_produk }}</ion-card-subtitle>
            <h5 style="margin: 0px !important;">{{ katalog.nama_produk }}</h5>
          </ion-card-header>
          <!-- <ion-card-content style="padding: 0px !important;">
            {{ katalog.keterangan_produk}}
          </ion-card-content> -->
        </ion-card>

      </ion-col>
      <!-- <ion-col>
        <div>2 of 2</div>
      </ion-col> -->
    </ion-row>
  </ion-grid>



</ion-content>
