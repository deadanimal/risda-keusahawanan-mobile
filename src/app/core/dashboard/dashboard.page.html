<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button href="/notifikasi">
        <img src="assets/icon/NOTIFICATION-BELL.png" alt="" height="40px">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-margin-top ion-padding bold" style="width: 100%; padding-bottom:0px !important">

    <ion-grid>
      <ion-row>
        <ion-col>
          Katalog
        </ion-col>
        <ion-col style="display: flex; justify-content:flex-end">
          <a href="/dashboard/senarai-katalog">
            <img src="assets/icon/arrow-down--(greeny)-icon.png" alt="" height="20px">
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="scrolling-wrapper">
    <div *ngFor="let katalog of katalog" class="card">
      <ion-card class="no-padding" style="width: 200px;">

        <ion-card-content class="no-padding" style="width: 200px;">
          <div style="background-image: url('{{katalog.gambar_url}}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        border-radius: 20px 20px 20px 20px;
        height:230px;
        color:black;
        display:flex;
        justify-content:flex-end;
        ">

            <!-- <img src="/assets/icon/fav--no-fill-icon.png" alt="" height="50px"> -->
          </div>

        </ion-card-content>
      </ion-card>

    </div>

  </div>
  <!-- {{ '1234567.897766867' | number:'1.2-2':'en-US' }} -->

  <div class="ion-margin-top ion-padding bold" style="width: 100%; padding-bottom:0px !important">

    <ion-grid>
      <ion-row>
        <ion-col>
          Berita Terkini
        </ion-col>
        <ion-col style="display: flex; justify-content:flex-end">
          <a href="/dashboard/senarai-buletin">
            <img src="assets/icon/arrow-down--(greeny)-icon.png" alt="" height="20px">
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="ion-padding" style="margin-right: 30px;">
    <ion-card *ngFor="let buletin of buletin" style="width: 100%; margin-bottom:20px !important">
      <img src="{{buletin.gambar_buletin}}" />
      <ion-card-header>
        <!-- <ion-card-subtitle>Destination</ion-card-subtitle> -->
        <ion-card-title>{{ buletin.tajuk }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ buletin.keterangan_lain}}
      </ion-card-content>
    </ion-card>
