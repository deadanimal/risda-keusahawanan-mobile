<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="success" (click)="dismiss()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-text color="success">
        <h1>
          <strong class="ion-text-uppercase">
            TARIKH LAWATAN
          </strong>
        </h1>
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <form [formGroup]="tunai_masuk" (ngSubmit)="logForm()" enctype="multipart/form-data">
      <ion-row>
        <ion-col class="form-control">
          <ion-item lines="none" style="border: none;">
            <ion-label class="padding" position="stacked">NAMA USAHAWAN </ion-label>
            <ion-select formControlName="id_kategori_aliran">
              <ion-select-option *ngFor="let aliran_masuk of kategori_aliran_masuk" value="{{aliran_masuk.id}}">
                {{aliran_masuk.nama_kategori_aliran}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 15%;"> 
        <ion-col class="form-control">
          <ion-item lines="none" class="form-control" style="border: none;">
            <ion-label class="padding" position="stacked">TARIKH </ion-label>
            <!-- <ion-input type="date" formControlName="title"></ion-input> -->
            <ion-datetime displayFormat="YYYY-MM-DD" formControlName="tarikh_aliran" style="background-color: #f5f5f5;">
            </ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col class="form-control">
          <ion-item lines="none" class="form-control" style="border: none;">
            <ion-label class="padding" position="stacked">MASA </ion-label>
            <!-- <ion-input type="date" formControlName="title"></ion-input> -->
            <ion-datetime displayFormat="HH:mm" formControlName="tarikh_aliran" style="background-color: #f5f5f5;">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="margin:20px;">
        <ion-col class="form-control" style="display: flex; justify-content:space-between">
          <!-- (click)="openmodal()" -->
          <ion-button color="danger" type="submit"  >Tarikh Baru</ion-button>
          <ion-button color="success" type="submit"  >Sahkan</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>




</ion-content>
