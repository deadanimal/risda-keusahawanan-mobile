<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="success" (click)="dismiss()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-text color="success">
        <h1>
          <strong class="ion-text-uppercase">
            TARIKH LAWATAN
          </strong>
        </h1>
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <form [formGroup]="form" (ngSubmit)="logForm()" enctype="multipart/form-data">
      <ion-row>
        <ion-col class="form-control">
          <ion-item lines="none" style="border: none;">
            <ion-label class="padding" position="stacked">NAMA USAHAWAN</ion-label>
            <!-- <ion-input formControlName="id_pengguna"></ion-input> -->
            <ion-select formControlName="id_pengguna">
              <ion-select-option *ngFor="let usahawan of usahawan" value="{{usahawan.id_pengguna}}">
                {{usahawan.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 15%;"> 
        <ion-col class="form-control">
          <ion-item lines="none" class="form-control" style="border: none;">
            <ion-label class="padding" position="stacked">TARIKH </ion-label>
            <!-- <ion-input type="date" formControlName="title"></ion-input> -->
            <ion-datetime displayFormat="YYYY-MM-DD" formControlName="tarikh_lawatan" style="background-color: #f5f5f5;">
            </ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col class="form-control">
          <ion-item lines="none" class="form-control" style="border: none;">
            <ion-label class="padding" position="stacked">MASA </ion-label>
            <!-- <ion-input type="date" formControlName="title"></ion-input> -->
            <ion-datetime displayFormat="HH:mm" formControlName="masa_lawatan" style="background-color: #f5f5f5;">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <!-- (click)="openmodal()" -->
          <ion-button color="success" expand="block" type="submit" [disabled]="form.invalid" >TETAP TARIKH LAWATAN</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>




</ion-content>
