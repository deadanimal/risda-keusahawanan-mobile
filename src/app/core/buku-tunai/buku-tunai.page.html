<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dashboard()">
        <ion-icon name="chevron-back-outline" style="color: #986522"></ion-icon>
      </ion-button>
      <!-- <ion-back-button defaultHref="/dashboard"></ion-back-button> -->
    </ion-buttons>
    <ion-text color="warning">
      <h1>
        <strong class="ion-text-uppercase bold"> BUKU TUNAI </strong>
      </h1>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="rectangle-280"></div> -->

  <div class="bg-white">
    <div style="width: 100%; height: 23%; background-color: azure">
      <form [formGroup]="form" action="">
        <ion-card style="margin-bottom: 20px">
          <ion-card-content class="no-padding test">
            <!-- <ion-item (click)="showPicker = !showPicker">
            <ion-label class="bold success">Bulan</ion-label> 
            <ion-text slot="end">
              {{ bulan }}
            </ion-text>
            <ion-datetime presentation="month" class="success" display-format="MMMM" picker-format="MMMM" [(ngModel)]="month"></ion-datetime>
           </ion-item> -->

            <ion-item>
              <ion-label>Bulan</ion-label>
              <ion-select formControlName="bulan" (ionChange)="change()">
                <ion-select-option
                  [value]="month.value"
                  *ngFor="let month of selectMonthList"
                  >{{month.name}}</ion-select-option
                >
              </ion-select>
            </ion-item>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content class="no-padding test">
            <!-- <ion-item>
            <ion-label class="bold success">Tahun</ion-label> -->
            <!-- <ion-datetime presentation="" class="success" display-format="YYYY" picker-format="YYYY" [(ngModel)]="year"></ion-datetime> -->
            <!-- </ion-item> -->

            <ion-item>
              <ion-label>Tahun</ion-label>
              <ion-select formControlName="tahun" (ionChange)="change()">
                <ion-select-option
                  *ngFor="let year of selectYearList"
                  value="{{year}}"
                  >{{year}}</ion-select-option
                >
              </ion-select>
            </ion-item>

            <ion-buttons slot="start">
              <ion-button fill="outline" (click)="filter()"> Cari </ion-button>
              <ion-button fill="outline" (click)="reset()">
                Set Semula
              </ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>

        <div style="width: 100%; display: flex; justify-content: flex-end">
          <ion-button
            size="small"
            color="warning"
            [disabled]="form.invalid"
            (click)="printPdfCustom()"
            >PDF</ion-button
          >
          <ion-button
            size="small"
            color="warning"
            [disabled]="form.invalid"
            (click)="printExcelCustom()"
            >Excel
          </ion-button>
        </div>
      </form>
    </div>

    <div style="width: 100%; height: 77%; overflow: scroll; margin-top: 60px">
      <div *ngFor="let listMonth of listMonth; index as i; ">
        <div class="rectangle-1" *ngIf="i < month">
          <ion-text color="light">
            <h3 class="bold">BUKU TUNAI</h3>
          </ion-text>
          <h5 class="no-margin">{{listMonth.name}} {{date.getFullYear()}}</h5>

          <!-- <ion-button size="small" color="success" type="submit">PDF</ion-button> -->
          <div
            style="
              width: 100%;
              height: 30%;
              display: flex;
              justify-content: flex-end;
            "
          >
            <img
              src="assets/icon/download-excel-button-white.png"
              alt=""
              height="100%"
              (click)="printExcel(listMonth.value)"
            />

            <img
              src="assets/icon/download-PDF-button-white.png"
              alt=""
              height="100%"
              (click)="printPdf(listMonth.value)"
            />

            <!-- <img src="assets/icon/SHARE-BUTTON-ICON.png" alt="" height="100%" (click)="share()"> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
