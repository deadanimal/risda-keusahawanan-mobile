<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button  (click)="dashboard()">
        <ion-icon name="chevron-back-outline" style="color: #986522;"></ion-icon>
      </ion-button>
      <ion-text color="warning">
        <h2>
          <strong class="ion-text-uppercase">
            DOKUMEN PERNIAGAAN
          </strong>
        </h2>
      </ion-text>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="bg-white" style="display: flex; flex-wrap:wrap">
    <ion-grid style="margin:5%; margin-bottom:0px">
      <ion-row style="margin-bottom: 10px;">
        <ion-col>
          <h5 class="bold"> Maklumat</h5>
        </ion-col>
        <ion-col class="ion-text-end">
          <!-- <h5 class="bold">Status</h5> -->
        </ion-col>
      </ion-row>
    </ion-grid>



    <div style="height: 70%; width:100%; overflow: scroll; display:flex; justify-content:center">

      <ion-grid class="rectangle-279">
        <ion-row *ngFor="let pelanggan of pelanggan"
          style="margin-bottom: 10px; background-color: #EDEDED; border-radius: 15px;">
          <ion-col>
            <div class=" bold" style="font-family: 'Nunito Sans';">
              <ion-grid style="padding: 0%;">
                <ion-row style="padding: 0%;">
                  <ion-col size="8" (click)="kemaskiniDokumen(pelanggan)">
                    <ion-text>
                      <h6 class="bold no-padding ion-text-uppercase">
                        {{pelanggan.nama_pelanggan}}
                      </h6>
                    </ion-text>
                    <ion-text color="medium">
                      <p class="font-13 no-padding">
                        {{pelanggan.updated_at | date: 'dd/MM/yyyy'}}
                      </p>
                    </ion-text>
                  </ion-col>
                  <ion-col size="4" style="padding: 2%; display:flex; justify-content:flex-end; align-items:center">
                    <!-- <img (click)="jana_Dokumen(pelanggan.id)" src="assets/icon/DOWNLOAD.png" alt="pending" height="25px"
                      style="margin-left: 20px;"> -->

                    <img (click)="displayCountry()" src="assets/new-iconv2/Download.png" alt="pending" height="25px"
                      style="margin-left: 20px;">


                    <ion-item [hidden]='hideList'>
                      <ion-label>Pilih Dokumen</ion-label>
                      <ion-select placeholder="Country" #jenisDoc (ionChange)='jana_Dokumen(pelanggan.id)' [(ngModel)]="jenisDokumen">
                        <ion-select-option value="1">Dokumen Penuh</ion-select-option>
                        <ion-select-option value="2">Quotation</ion-select-option>
                        <ion-select-option value="3">DO</ion-select-option>
                        <ion-select-option value="4">Invoice</ion-select-option>
                      </ion-select>
                    </ion-item>
                    <!-- <ion-button ion-button block (click)='displayCountry()'>Pop Out Select</ion-button> -->
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>
    <div style="width:100%; height:25%; display:flex; justify-content:flex-end;">
      <div class="ion-padding ion-margin ion-text-center" (click)="tambahDokumen()">
        <img src="assets/new-iconv2/Tambah.png" alt="" height="50" width="50">
        <br>

        <ion-text class="bold" color="dark">
          <ion-icon name="add"></ion-icon>
          <span style="font-size: 12px; font-weight: 900;"><strong> TAMBAH </strong></span>
        </ion-text>
      </div>

    </div>
  </div>

</ion-content>
