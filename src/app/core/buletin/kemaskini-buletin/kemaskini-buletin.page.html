<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="success" (click)="dismiss()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-text color="success">
        <h1>
          <strong class="ion-text-uppercase">
            KEMASKINI BULETIN
          </strong>
        </h1>
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <form [formGroup]="tunai_masuk" (ngSubmit)="logForm()" style="margin: 20px;">
      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>TAJUK</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label> TARIKH</ion-label>
          <!-- <ion-input type="date" formControlName="title"></ion-input> -->
          <!-- <ion-input type="text" formControlName="title"></ion-input> -->
          <ion-datetime displayFormat="YYYY-MM-DD" formControlName="tarikh_aliran" style="background-color: #f5f5f5;">
          </ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>KETERANGAN LAIN</ion-label>
          <ion-textarea rows="6" placeholder=""></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>STATUS</ion-label>
          <ion-input class="ion-text-right" type="text" formControlName="title">
          </ion-input>
        </ion-col>
      </ion-row>

      
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label class="ion-text-center" style="padding-bottom: 0px;">GAMBAR</ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px; ">
        <ion-col class="form-control" style="display: flex; justify-content:center">
          <label style="display: flex; justify-content:center">
            <div style="display: flex; justify-content:center">
              <img src="assets/icon/image-not-available.png" class="border-radius-md" width="40%" 
                id="upload-Preview" style="border-radius: 10px;" />
            </div>
            <input id="upload-Image" type="file" onchange="loadImageFile();" name="gambar_profil" style="display: none">
          </label>

        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-button color="success" expand="block">KEMASKINI</ion-button>
          <ion-button color="danger" expand="block">HAPUS </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>




</ion-content>
