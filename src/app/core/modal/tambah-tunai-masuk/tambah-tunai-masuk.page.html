<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="success" (click)="dismiss()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-text color="success">
        <h1>
          <strong class="ion-text-uppercase">
            TUNAI MASUK
          </strong>
        </h1>
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <form [formGroup]="tunai_masuk" (ngSubmit)="logForm()" style="margin: 30px;">

  <ion-grid>
    <form [formGroup]="tunai_masuk" (ngSubmit)="logForm()" enctype="multipart/form-data">
      <ion-row>
        <ion-col class="form-control">
          <ion-item lines="none" style="border: none;">
            <ion-label class="padding" position="stacked">KATEGORI ALIRAN <span style="color: red;">*</span></ion-label>
            <ion-select formControlName="id_kategori_aliran" >
              <ion-select-option *ngFor="let aliran_masuk of kategori_aliran_masuk" value="{{aliran_masuk.id}}">
                {{aliran_masuk.nama_kategori_aliran}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="form-control">
          <ion-item lines="none" class="form-control" style="border: none;">
            <ion-label class="padding" position="stacked">TARIKH <span style="color: red;">*</span></ion-label>
            <!-- <ion-input type="date" formControlName="title"></ion-input> -->
            <ion-datetime displayFormat="D/M/YYYY" pickerFormat="D/M/YYYY" formControlName="tarikh_aliran"
              (ionChange)="doSomething()" style="background-color: #f5f5f5;">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="form-control">
          <ion-item lines="none" class="form-control" style="border: none;">
            <ion-label class="padding" position="stacked">KETERANGAN <span style="color: red;">*</span></ion-label>
            <ion-input type="text" formControlName="keterangan_aliran"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center" style="display: flex; justify-content:center">
        <!-- <ion-col class="ion-text-center"> -->
        <p style="margin: 0px;"> JUMLAH <span style="color: red;">*</span></p><br>
        <!-- </ion-col> -->
      </ion-row>

      <ion-row style="margin-bottom: 30px; border-bottom: 0.8px solid; margin-left:5%; margin-right:5%">
        <ion-col class="jumlah" [size]=4 style="display:flex; justify-content:center; align-items:center">
          RM
        </ion-col>
        <ion-col [size]=8 class="ion-text-center">
          <!-- <ion-item class=" ion-text-center">
            <ion-label class="jumlah" style="margin-top:50px">RM </ion-label> -->
          <ion-input class="jumlah" type="number" placeholder="0.00" formControlName="jumlah_aliran"></ion-input>
          <!-- </ion-item> -->
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="form-control">
          <ion-label>DOKUMEN LAMPIRAN</ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 20px;">

        <ion-col class="form-control">
          <ion-item lines="none">
            <ion-button color="success" expand="block" (click)="f.click()">
              PILIH DOKUMEN
            </ion-button>
            <input class="ion-hide" #f type="file" id="file-input" formControlName="dokumen_lampiran"
              (change)="onFileChange($event)">

          </ion-item>

          <!-- <label for="doc">
            <ion-button for="doc" color="success" expand="block" for="doc">PILIH DOKUMEN</ion-button>
          </label> -->
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <!-- (click)="openmodal()" -->
          <ion-button color="success" expand="block" type="submit" [disabled]="tunai_masuk.invalid">TAMBAH TUNAI MASUK
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>




</ion-content>
