<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="success" (click)="dismiss()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-text color="success">
        <h1>
          <strong class="ion-text-uppercase">
            TUNAI KELUAR
          </strong>
        </h1>
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <form [formGroup]="form" (ngSubmit)="logForm()" style="margin: 30px;">
      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>KATEGORI ALIRAN</ion-label>
          <!-- <ion-input type="text" formControlName="title"></ion-input> -->
          <ion-select formControlName="id_kategori_aliran" >
            <ion-select-option *ngFor="let aliran_keluar of kategori_aliran_keluar" [value]="aliran_keluar.id" selected="aliran_keluar.id == tunai_keluar.id_kategori_aliran">
              {{aliran_keluar.nama_kategori_aliran}}</ion-select-option>
          </ion-select>
          
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>TARIKH</ion-label>
          <!-- <ion-input type="date" formControlName="title"></ion-input> -->
          <ion-datetime presentation="date" displayFormat="D/M/YYYY" pickerFormat="D/M/YYYY" formControlName="tarikh_aliran" style="background-color: #f5f5f5;">
          </ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-label>KETERANGAN</ion-label>
          <ion-input type="text" formControlName="keterangan_aliran" ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center" style="display: flex; justify-content:center">
        <!-- <ion-col class="ion-text-center"> -->
        <p style="margin: 0px;"> JUMLAH <span style="color: red;">*</span></p><br>
        <!-- </ion-col> -->
      </ion-row>

      <ion-row style="margin-bottom: 30px; border-bottom: 1px solid">
        <ion-col class="jumlah" [size]=4 style="display:flex; justify-content:center; align-items:center">
          RM
        </ion-col>
        <ion-col [size]=8>
          <!-- <ion-item class=" ion-text-center">
            <ion-label class="jumlah" style="margin-top:50px">RM </ion-label> -->
            <ion-input class="jumlah" type="number" formControlName="jumlah_aliran"></ion-input>
          <!-- </ion-item> -->
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="form-control">
          <ion-label>DOKUMEN LAMPIRAN</ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 20px;">

        <ion-col class="form-control ion-margin">

          <label>
            <div class="ion-text-center"
              style="background-color: #00A651; color:white; display:flex; justify-content:center; padding:10px; border-radius:10px">
              PILIH DOKUMEN
            </div>

            <ion-input class="ion-hide" type="file" name="dokumen" id="dokumen" [(ngModel)]="file"
              [ngModelOptions]="{standalone: true}" (change)="selectedFile($event)"></ion-input>

          </label>
          <!-- <label for="doc">
            <ion-button for="doc" color="success" expand="block" for="doc">PILIH DOKUMEN</ion-button>
          </label> -->
        </ion-col>
        <ion-col class="form-control ion-margin-top">
          <a [href]="url" id="nama_fail" target="_blank" download style="color: black;">{{tunai_keluar.nama_dokumen}}</a>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 20px;">
        <ion-col class="form-control">
          <ion-button color="success" expand="block" type="submit">KEMASKINI</ion-button>
          <ion-button color="danger" expand="block" (click)="onDelete()">PADAM</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-grid>
  
</ion-content>
