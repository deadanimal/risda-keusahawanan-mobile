<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="start" name="close"></ion-icon>
        close
      </ion-button>
    </ion-buttons>
    <ion-title>Download File</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <img src="assets/download.svg" height="200" width="200" alt="" />
    <br />
    <ion-button (click)="downloadFile()">Download file</ion-button>
  </div>
</ion-content>
